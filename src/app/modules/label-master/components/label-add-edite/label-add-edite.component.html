<div class="common-modal green-modal">
    <div class="modal-header">
        <!-- MatDialog header: Dynamic Title -->
        <h1 mat-dialog-title>{{ title }}</h1> <!-- Title dynamically set in the component -->
        <!-- <button mat-icon-button (click)="onCancel()" mat-dialog-close aria-label="Close">
            <mat-icon>close</mat-icon>
        </button> -->
    </div>

    <div mat-dialog-content>
        <app-loading-spin-popup *ngIf="isProceess"></app-loading-spin-popup>

        <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Label Name </mat-label>
                    <input matInput formControlName="labelName" placeholder="Label Name" />
                    <mat-error *ngIf="shouldShowError('labelName', 'required')">Please Enter Label Name.</mat-error>
                    <mat-error *ngIf="shouldShowError('labelName', 'leadingSpace')">Input Field cannot start with a
                        space.</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option [value]="true">Active</mat-option>
                        <mat-option [value]="false">Deactive</mat-option>
                    </mat-select>
                    <mat-error *ngIf="shouldShowError('status', 'required')">This field is required.</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group mb-0 text-end">
                <!-- Submit Button -->
                <button mat-raised-button class="me-2" (click)="onCancel()">Cancel</button>

                <button mat-raised-button color="primary" type="submit" [disabled]="isProceess">
                    {{ title === 'Edit Labels Master' ? 'Update Now' : 'Add New' }}
                </button>
            </div>
        </form>
    </div>
</div>
